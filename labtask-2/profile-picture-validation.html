<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Validation</title>
    <script>
        function validateForm() {
            let userId = document.getElementById("userId").value;
            let picture = document.getElementById("picture").value;

            // Validate User ID (must be a positive number)
            if (userId === "" || isNaN(userId) || userId <= 0) {
                alert("User ID cannot be empty and must be a positive number.");
                return false;
            }

            // Validate Picture (must be selected)
            if (picture === "") {
                alert("Please select a profile picture.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Profile Picture Upload</h2>
    <form onsubmit="return validateForm()">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId"><br><br>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
